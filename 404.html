<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // Базовый путь твоего приложения (совпадает с <base href>)
        var basePath = '/kotoro/';
        // Полный путь, который запросил пользователь (например, /settings)
        var fullPath = window.location.pathname + window.location.search + window.location.hash;
        // Перенаправляем на index.html с параметром redirect
        window.location.replace(basePath + '?redirect=' + encodeURIComponent(fullPath));
    </script>
</head>
<body>
</body>
</html>
